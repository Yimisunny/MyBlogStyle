    <script>
        $(window).scroll( function () {
            var height=($(window).height());
            var h_num = $(window).scrollTop();
            var tops=document.getElementById("top");
            if(h_num>1){
                tops.style.boxShadow="1px 2px 1px #fff";
            }else {
                tops.style.boxShadow="";
            }
            if(h_num>height-20&&h_num<2*height-20){
                $(".backimg").css("background-image","url('Img/bg3.jpg')");
            }else if(h_num>(2*height-20)){
                $(".backimg").css("background-image","url('Img/bg4.jpg')")
            }else {
                $(".backimg").css("background-image","url('Img/bg1.jpg')")
            }
        });

        $(function () {
               var bgh=($(window).height());
               $(".backimg").height(bgh);
               $(".conte").height(bgh);
               $(".cont,.cont-ce").height(bgh-200);

               $(".conte2").css("margin-top",bgh);
               $(".conte3").css("margin-top",2*bgh).css("background-color","background:rgba(0,0,0,0.9)");
               $(".content span:first").click(function () {
                   $.scrollTo('#ddd',2000);
               });
               $(".content span:last").click(function () {
                   $.scrollTo('#rrr',2000);
               });
            $(".backto").click(function () {
                $.scrollTo('#aaa',2000);
            });
            /*$(".he_img").borderRadius(25);*/
           });

    </script>
